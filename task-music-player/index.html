<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music-player</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="search-bar">
        <div class="search-wrapper">
            <input class="search-box" type="text" name="" id="" value="请输入歌曲名"><button class="search-btn button" type="button"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="main">
        <div class="playlist">
            <div>
                <span class="playing">正在播放</span>
                <span class="clear-all">清空全部</span>
            </div>
            <ul id="music-list">
                <!--<li>-->
                    <!--<span class="star">-->
                        <!--<i class="fa fa-star-o"></i>-->
                    <!--</span>-->
                    <!--<span class="song-title">-->
                                <!--梦旅人-->
                            <!--</span>-->
                    <!--<span class="singer">-->
                                <!--小安-->
                            <!--</span>-->
                    <!--<span class="song-share">-->
                                    <!--<i class="fa fa-share-square-o"></i>-->
                                <!--</span>-->
                    <!--<span class="song-del">-->
                                    <!--<i class="fa fa-times"></i>-->
                            <!--</span>-->
                <!--</li>-->
            </ul>
        </div>
        <div class="album">
            <div class="cover">
                <img src="img/album-cover.jpg" width="150" height="150" alt="">
            </div>
            <div class="artist-name">

            </div>
            <div class="lyric">

            </div>
        </div>
    </div>
    <div class="player">
        <div class="song-info">
            <div class="wrapper">
                <div class="head">
                    <div class="song">
                        梦旅人
                    </div>
                    <div class="left-time ">
                        -04:26
                    </div>
                </div>
                <div class="progress-wrapper">
                    <!-- 放在上边，否则progress影响绝对定位 -->
                    <div class="circle">
                        <i class="fa fa-circle"></i>
                    </div>
                    <div class="progress ">
                        <div class="played ">
                        </div>
                    </div>

                </div>

            </div>

            <div class="player-setting">
                <div class="volume hide">
                </div>
                <span class="play-mode">
                        <i class="fa fa-retweet"></i>
                </span>
                <span class="volume-setting">
                        <i class="fa fa-volume-up"></i>
                </span>
            </div>
        </div>
        <div class="player-controls">
            <div class="controls">
                <button type="button" class="fast-backward button">
                            <i class="fa fa-fast-backward"></i>
                    </button>
                <button type="button" class="play-button button">
                        <i class="fa fa-play"></i>
                </button>

                <button type="button" class="fast-forward button">
                        <i class="fa fa-fast-forward"></i>
            </button>
            </div>
        </div>
    </div>
    <script src="playlist.js"></script>
    <script src="music_player.js"></script>
    <script>
        function __main(){
            var musicPlayer = new MusicPlayer()
            musicPlayer.init()
        }
        __main()
    </script>
</body>

</html>
