    <script>
        var log = console.log.bind(console)

        function e(sel) {
            return document.querySelector(sel)
        }

        function es(sel) {
            return document.querySelectorAll(sel)
        }
        var block = {
            el: '',
            direction: 'up',
            x: 205,
            y: 160,
            deg: 0,
        }
        block.init = function() {
            this.el = e('.s-block')
            return this
        }
        block.go = function() {
            switch (this.direction) {
                case 'up':
                    this.y -= 40
                    break;
                case 'left':
                    this.x -= 41
                    break;
                case 'down':
                    this.y += 40
                    break;
                case 'right':
                    this.x += 41
                    break;
            }
            this.x = this.x < 0 ? 0 : this.x
            this.x = this.x > 369 ? 369 : this.x
            this.y = this.y < 0 ? 0 : this.y
            this.y = this.y > 361 ? 361 : this.y
            this.el.style.top = this.y + 'px' //注意单位
            this.el.style.left = this.x + 'px'

            //log(this.x, this.y)
            return this
        }
        block.turnLeft = function() {
            switch (this.direction) {
                case 'up':
                    this.deg -= 90
                    this.direction = 'left'
                    break;
                case 'left':
                    this.deg -= 90
                    this.direction = 'down'
                    break;
                case 'down':
                    this.deg -= 90
                    this.direction = 'right'
                    break;
                case 'right':
                    this.deg -= 90
                    this.direction = 'up'
                    break;
            }
            this.el.style.transform = 'rotate(' + this.deg + 'deg)'
            return this
        }
        block.turnRight = function() {
            switch (this.direction) {
                case 'up':
                    this.deg += 90
                    this.direction = 'right'
                    break;
                case 'right':
                    this.deg += 90
                    this.direction = 'down'
                    break;
                case 'down':
                    this.deg += 90
                    this.direction = 'left'
                    break;
                case 'left':
                    this.deg += 90
                    this.direction = 'up'
                    break;
            }
            this.el.style.transform = 'rotate(' + this.deg + 'deg)'
            return this
        }
        block.turnBack = function() {
            switch (this.direction) {
                case 'up':
                    this.deg += 180
                    this.direction = 'down'
                    break;
                case 'right':
                    this.deg += 180
                    this.direction = 'left'
                    break;
                case 'down':
                    this.deg += 180
                    this.direction = 'up'
                    break;
                case 'left':
                    this.deg += 180
                    this.direction = 'right'
                    break;
            }
            this.el.style.transform = 'rotate(' + this.deg + 'deg)'
            return this
        }
        var b = block.init()

        e('#exec').addEventListener('click', function() {
            var directive = e('#directive').value
            if (directive.toLowerCase() == 'go') {
                b = b.go()
            } else if (directive.toLowerCase() == 'tun lef') {

                //log('left')
                b = b.turnLeft()
            } else if (directive.toLowerCase() == 'tun rig') {

                //log('right')
                b = b.turnRight()
            } else if (directive.toLowerCase() == 'tun bac') {

                //log('back')
                b = b.turnBack()
            }
        })
